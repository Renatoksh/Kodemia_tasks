<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>
    <body>
        <div class="container">
            <div class="form">
                    <form action="https://reqres.in/api/users" method="POST">
                            <p>
                                <h3>Sing Up</h3>
                                <h4>It's free and anyone can join</h4>
                                <tr>
                                    <p>
                                        <label for="firstname">First Name:</label>
                                        <input type="FirstName"/>
                                    </p>
                                </tr>
                                <tr>
                                    <p>
                                    <label for="lastname">Last Name:</label>
                                    <input type="LastName"/>
                                    </p>
                                </tr>
                                <tr>
                                    <p>
                                    <label for="email">Your Email:</label>
                                    <input type="email"/>
                                    </p>
                                </tr>
                                <tr>
                                    <p>
                                    <label for="password">New Pass:</label>
                                    <input type="password"/>
                                    </p>
                                </tr>
                                <tr>
                                    <p>
                                    <label for="iam">I am:</label>
                                    <label for="gender"></label>
                                        <select name="gender" id="">
                                            <option value="none" selected>Select Sex:</option>
                                            <option value="male">Male</option>
                                            <option value="fameale">Famale</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </p>
                                </tr>
                                <tr>
                                    <p>
                                        <label for="birthday">Birthday:</label>
                                        <input type="date"/>
                                    </p>
                                </tr>
                                <br>
                                <p style="text-align: center;">Why do I need to provide this?</p>   
                                <tr>
                                    <button id="btn">Sign Up</button>
                                </tr>
                                <br>
                                <br>
                                <hr>
                                <p style="text-align: center;">Create page for a celebrity, band or business</p>
                            </p>
                       </form>
            </div>
        </div>
    <body>
</html>
